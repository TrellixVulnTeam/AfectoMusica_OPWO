 <section class="full-wrapper parallax-wrapper contact"> <!-- Contact -->
            <div class="parallax" data-velocity="-.3" data-fit="0">
                <div id="anchor05"></div>
                <div class="front-content contact">
                    <h1>Sign Up</h1>
                    <div class="spacer"></div>
                    
                    <form method="post" id="signup" class="peThemeContactForm form" action="/signup">
                        <div id="personal" class="bay form-horizontal">
                            <div class="control-group">
                                <div class="controls name">
                                    <h2>Name</h2>
                                    <input class="required span9" type="text" name="author" data-fieldid="0" id="name">
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls email">
                                    <h2>Email</h2>
                                    <input class="required span9" type="email" name="email" data-fieldid="1" id="email">
                                </div>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <br>
                        <div id="personal" class="bay form-horizontal">

                            <div class="control-group">
                                    <h2>Password</h2>
                                    <input class="required span9" type="Password" name="pwd" data-fieldid="2" id="password">
                            </div>
                            <br>
                            <div class="control-group">
                                    <h2>Confirm Password</h2>
                                    <input class="required span9" type="Password" name="cpwd" data-fieldid="3" id="cpassword">
                            </div>
                        </div>
                            <div class="clear"></div>

                            <div class="control-group">
                                <div class="controls send-btn">
                                    <button type="submit" class="contour-btn red buttoncontact">Sign up</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    
            
                <div class="square-bg"></div>
                <div class="overlay"></div>
            </div>
        </section><!-- end Contact -->
